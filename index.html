<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <title>Which Power Ranger</title>
  </head>
<body>
  <main class= 'main-container'>
    <header>
      <button class='nav-button'></button>
      <h1 class='title'>Which Power Ranger?</h1>
    </header>
      <section class ='game-start'>
        <form class='playerInput'>
          <div class='input-div'>
            <input class='player1' type='text' max='32' placeholder="PLAYER 1" required>
            <input class='player2' type='text' max='32' placeholder="PLAYER 2" required>
          </div>
          <button class='game-directions main-button' type='button'>PLAY GAME</button>
        </form>
      </section>
      <section class ='game-page hidden'>
        <div class 'empty'>
        </div>
        <div class="card-container">
        </div>
        <div class 'empty'>
        </div>
      </section>
      <section class ='game-over hidden'>
        <div class 'empty'>
        </div>
        <h2>CONGRATUALATIONs, PLAYER 1 WINS!</h2>
        <p>it took you 342.45 seconds.</p>
        <p>Click below to keep playing</p>
        <div class ='new-rematch'>
          <button class='new-game'>NEW GAME</button>
          <button class='rematch'>REMATCH</button>
        </div>
        <div class 'empty'>
        </div>
      </section>
    </main>
    <script type='text/javascript' src='cards.js'></script>
    <script type='text/javascript' src='deck.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
